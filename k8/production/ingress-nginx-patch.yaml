apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tableland-ingress-nginx
spec:
  tls:
    - secretName: tableland-tls-cf-secret
      hosts:
        - gateway.tableland.xyz
  rules:
    - host: gateway.tableland.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8080